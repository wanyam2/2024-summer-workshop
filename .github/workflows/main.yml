name: github-action-tutorial-2024

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bun 셋업
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Bun 셋업
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bun 환경 검증
        run: bun --version

      - name: 테스트 수행
        run: bun test

  deploy:
    runs-on: ubuntu-latest
    needs: [ setup, test ]
    steps:
      - uses: actions/checkout@v4

      - name: Bun 셋업
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Node.js 셋업
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'

      - name: Bun 환경 검증
        run: bun --version

      - name: SSH 셋업
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{secret.SSH_PRIVATE_KEY}}

      - name: SSH 파일 저장
        run: |
          echo "${{secret.SSH_PRIVATE_KEY}}" > /tmp/new_id
          chmod 600 /tmp/new_id

      - name: Bastion 연결 에트스
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/new_id \
              ${{secret.SSH_BASTION_USER}}@${{secrets.SSH_BASTION_HOST}} -p 10020 "echo Bastion에 연결 성공"